        function addUsuario() {
            let usuarios = localStorage.getItem('usuarios');
            usuarios = JSON.parse(usuarios);
            
            const newUser = {
                nome: 'Lucas',
                email: 'lucas@gmail.com',
                senha: '123456' 
            };

            usuarios.push(newUser);
            
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
        }
    </script>
